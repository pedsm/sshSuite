<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta author="Pedro,Huachen,Rishi">
	<title>Welcome to SSH connect Login page</title>
	<link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">MainLogo</h1>
		<h2 class="sub-title">A ssh client from users for users</h2>
	</div>

	<div class="cont-main clearfix">
		
		<div class="login form">
			<div class="group">
				<div class="group-ipt ip">
					<input type="text" name="ip" id="ip" class="ipt" placeholder="IP Address" required>
				</div>
				<div class="group-ipt password">
					<input type="text" name="username" id="username" class="ipt" placeholder="Username" required>
				</div>
			</div>
		</div>
		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">Login</button>
		</div>
	</div>
</div>

<div class="footer">	
	<p>Copyright (c) 2017</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>

</body>
</html>
